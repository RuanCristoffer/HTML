<!--TAG's
    -sempre em letras minúsculas
    <!DOCTYPE html> - Define a versão do html (HTML5)
    <html lang "pt-br"> - Define que é um arquivo html e a linguagem
        <head> - Não visível do site, configurações do site
            <meta charset="UTF-8"> - fala pro navegador o Padrão de caractéres
            <meta name "viewport" content="width=device-width, initial-scale=1.0"> - deixa o site 
            responsivo, seja compativel com computadores quanto com celulares.

        <body> - Parte visível do site
            SEO - Search Engine Optimization - otimização do mecanismo de busca
            <br> - pula linha, quebra de linha
            <b> - negrito
                <strong> - tag negrito que alerta ao navegador que é uma palavra muito importante
                  ./ desce pastas 
                  ../ sobe pastar
                  ctrl + shift + P  reload - reinicia o vscode caso bug.
                  <a href="https://www.google.com.br" target="_blank">Clique em mim</a>
                    <a> - tag para link
                    href - botar link de site | target - serve para abrir o link em outra aba
                    href="mailto:g@email.com" - serve para o link abrir o serviço de email
                    href="tel:+5575912345678" - serve para abrir o serviço de chamada de número  
            id="" - chama usando #nome do id
            <ol> lista ordenada - segue ordem (ex: numerica) | <li> itens da lista
            <ul> lista não ordenada - não segue ordem (ex: com pontos) | <li> itens da lista
    <div> - é uma caixa para organizar
    <span> - é uma caixa menor para texto
        <img src="" alt=""> - src = origem(de onde a imagem ou o link vem) | alt = texto alternativo (caso a imagem 
        dê erro, o texto irá aparecer, auxilía também para acessibilidade)
    <figure>  - tag para alterações de imagens, figuras com várias possibilidades
        <img> - tag imagem
        <ifcaption>Descrição da foto</ifcaption> - serve para botar descrição, legenda na imagem
    </figure
    height="100px" - altera a altura 
    width="12px" - altera a largura
    <table border="2" cellpadding="10" bordercolor="gray"> - tag de tabela  | border - a espeçura das linhas | 
    cellpadding - distanciamento entre os itens  | bordercolor - cor da tabela
        <tr> - é o espaço entra a tabela
            <th> </th> - cabeçario da tabela( são os itens que ficam em cima)(ex:head da tabela)
        </tr>
        <tr>
            <td> </td> - são os iten (ex: body da tabela)
        </tr>
    </table>
    <video src="" controls controlsList="nodownload" autoplay muted posted="" width="" hight=""> - tag de video | controls - habilita as opçoes de video(os botões) |
    controlsList - controle de alterações / "nodownload" - retira a opção de download  do video | autoplay- começa o video assim 
    que entra na pagina | muted - video começa mutado | posted - é uma capa(imagem q fica sobre o video) | pode usar para
     ajustar o tamanho do video width - altura | hight - largura (recomendado usar só um dos dois, para não distorcer)
        <source src="./video.mkv"> - essa opção auxiia o navegador a executar o formato certo de video
        <source src="./video.mp4"> - source - quando o navegador não consegue abrir um formato ele tenta o outro formato de video
    </video>
    <iframe src="" width="560" height="315" > - tag para botar um site dentro de outro(video, mapa, site)      
    <label>
        Rua:
        <input autocomplete="street-address" desabled readonly placeholder="" autofocus> - tag de inserção de dados | 
    autocomplete - salva endereços e sugere completar | desabled - desabilita o input | readonly - somente leitura |
    placeholder - mostra um comentário que após clicar some para auxiliar a digitação do campo | autofocus - foca no campo
    assim que entra no site
    type="submit" - pega os dados de todos os campos e envia
    method="get" - envia os dados pela url.
    method="post" - envia os dados por debaixo dos panos, não exibe pela url.
    criando uma <input type="file" name="arquivo"> você cria um campo para enviar aquivo e para o servidor permitir que você envie, tem que dá um no form
    enctype="multipart/form-data"> - avisa ao servidor que estará enviando um arquivo junto com o formulário
    </label> 
    <button type="reset"> -precisa estar no formulário para executar -  ele limpa os campos 
    <button type="submit"> -precisa estar no formulário para executar -  ele envia todos campos 
    <button type="button"> - pode ser usado em tudo
    -->
